        #combined-preview-area { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; display: none; }
        #combined-preview-area h3 { margin-top: 0; }
        #combined-preview-area audio { width: 100%; margin-bottom: 12px; }
        #download-combined-preview-btn { width: 100%; background-color: var(--success-color); }
        .setting-item { margin-bottom: 1.5rem; }
        .setting-item label { margin-bottom: 8px; }
        .display-name-editor { display: flex; gap: 10px; align-items: center; }
        .display-name-editor input { flex-grow: 1; margin-bottom: 0; }
        .display-name-editor button { padding: 8px 12px; font-size: 14px; background-color: var(--secondary-color); flex-shrink: 0; }
        .btn-reset { width: 100%; margin-top: 1rem; background-color: var(--secondary-color); }
        .btn-reset.btn-info { background-color: var(--info-color); }
        .btn-reset.btn-info:hover { background-color: var(--info-hover-color); }
        .btn-reset.btn-danger { background-color: var(--danger-color); }

        #logout-btn:hover { background-color: var(--secondary-hover-color); }

        #edit-username-btn:hover { background-color: #dee2e6; }
        .locked-feature { position: relative; pointer-events: none; }

<body>
    <div id="auth-status-container">
        <div id="user-display-wrapper" style="display: none;">

    <div class="container-wrapper">

        <div class="container-content">

                <label for="text">テキスト (1行50文字, 最大10行まで):</label><textarea id="text" rows="5">こんにちは</textarea>

            measurementId: "G-W5TEENZEJ0"
        };
        const PROTECTED_API_PATHS = ['/api/upload', '/api/delete', '/api/profile'];
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        let currentUser = null;
        let userProfile = { is_muted: 0, is_blocked: 0 };
        const localDataStore = new Map();

        async function getIdToken() {
            if (!currentUser) return null;
            try { return await currentUser.getIdToken(true); } 
            catch (error) { console.error("IDトークンの取得に失敗:", error); return null; }
        }
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
            const url = new URL(args[0], window.location.origin);
            const options = args[1] || {};
            const isProtectedRoute = PROTECTED_API_PATHS.some(path => url.pathname.startsWith(path));
            const needsAuthForFilter = url.pathname.startsWith('/api/list') && url.searchParams.get('filter') === 'mine';
            if (isProtectedRoute || needsAuthForFilter) {
                if (!currentUser) {
                    console.warn('保護されたAPIへのリクエストがブロックされました: 未ログイン');
                    return Promise.reject(new Response(JSON.stringify({ error: 'Authentication required.' }),{ status: 401, statusText: 'Unauthorized' }));
                }
                const token = await getIdToken();
                if (!token) {
                     console.error('保護されたAPIへのリクエストがブロックされました: トークン取得失敗');
                    return Promise.reject(new Response(JSON.stringify({ error: 'Failed to retrieve auth token.' }), { status: 401, statusText: 'Unauthorized' }));
                }
                options.headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
                args[1] = options;
            }
            return originalFetch.apply(this, args);
        };
        async function handleEditUsername() {
            if (!currentUser) return;
            const currentName = userProfile.username ? userProfile.username : (currentUser.displayName || '');
            const newName = prompt("新しい表示名を入力してください（20文字以内）:", currentName);
            if (newName === null) { return; }
            const trimmedName = newName.trim();
            if (trimmedName === "") { alert("表示名は空にできません。"); return; }
            if (trimmedName.length > 20) { alert("表示名は20文字以内で入力してください。"); return; }
            try {
                 const response = await fetch('/api/profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: trimmedName })
                });
                if (!response.ok) {
                    const errData = await response.json().catch(() => ({ error: 'サーバーエラー' }));
                    throw new Error(errData.error || '表示名の更新に失敗しました。');
                }
                const result = await response.json();
                userProfile.username = result.username;
                document.getElementById('user-info').textContent = result.username;
                document.getElementById('user-info').title = result.username;
                alert("表示名を更新しました。");
            } catch (error) {
                console.error("表示名の更新に失敗しました:", error);
                alert(`エラーが発生しました: ${error.message}`);
            }
        }
        async function updateUIForAuthState(user) {
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userDisplayWrapper = document.getElementById('user-display-wrapper');
            const userInfo = document.getElementById('user-info');
            const editUsernameBtn = document.getElementById('edit-username-btn');
            const r2GalleryTab = document.querySelector('.tab-button[data-tab="r2-gallery"]');
            const r2GalleryWrapper = document.getElementById('r2-gallery-wrapper');
            const r2FilterMineToggle = document.getElementById('r2-filter-mine-toggle');
            
            const saveButtons = [saveToR2Btn, savePreviewToR2Btn];
            
            if (user) {
                currentUser = user;
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                userDisplayWrapper.style.display = 'flex';

                saveButtons.forEach(btn => { if(btn) btn.disabled = true; });

                try {
                    const response = await fetch('/api/profile');
                    const profile = response.ok ? await response.json() : { username: null, is_muted: 0, is_blocked: 0 };
                    Object.assign(userProfile, profile);
                } catch(err) {
                    console.error("プロファイル取得エラー:", err);
                    Object.assign(userProfile, { username: null, is_muted: 0, is_blocked: 0 });
                } finally {
                    const displayName = userProfile.username ? userProfile.username : (user.displayName || user.email);
                    userInfo.textContent = displayName;
                    userInfo.title = displayName;
                    
                    if (userProfile.is_blocked === 1) {
                        setStatus('あなたのアカウントは投稿が制限されています。', true);
                        saveButtons.forEach(btn => { if(btn) btn.disabled = true; });
                    } else {
                        saveButtons.forEach(btn => { if(btn) btn.disabled = false; });
                    }
                }

                editUsernameBtn.onclick = handleEditUsername;
                r2GalleryTab.classList.remove('locked-feature');
                r2GalleryWrapper.classList.remove('locked-feature');
                if (r2FilterMineToggle) r2FilterMineToggle.disabled = false;
                if (typeof loadR2Gallery === 'function' && r2GalleryTab.classList.contains('active')) {
                   await loadR2Gallery();
                }
            } else {
                currentUser = null;
                userProfile = { is_muted: 0, is_blocked: 0 };
                localDataStore.clear();
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                userDisplayWrapper.style.display = 'none';
                r2GalleryTab.classList.add('locked-feature');
                r2GalleryWrapper.classList.add('locked-feature');
                saveButtons.forEach(btn => { if(btn) btn.disabled = true; });
                if (r2FilterMineToggle) {
                    r2FilterMineToggle.checked = false;
                    r2FilterMineToggle.disabled = true;
                }
                if (r2GalleryTab.classList.contains('active')) {
                    document.querySelector('.tab-button[data-tab="tts"]').click();
                }
            }
        }
        document.getElementById('login-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                if (error.code === 'auth/popup-closed-by-user' || error.code === 'auth/cancelled-popup-request') {
                    console.log(`ログインがキャンセルされました: ${error.code}`);
                } else {
                    console.error("Googleログインエラー:", error);
                    alert(`ログインに失敗しました: ${error.message}`);
                }
            });
        });
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
        auth.onAuthStateChanged(updateUIForAuthState);
    })();
    
    // --- R2ストレージ関連関数 ---
    function renderR2Gallery(files) {
        r2GalleryContainer.innerHTML = '';
        if (!files || files.length === 0) {
             r2GalleryContainer.innerHTML = r2GalleryState.currentPage === 1 
                ? '<p>条件に一致する音声はありません。</p>'
                : '<p>これ以上音声はありません。</p>';
             return;
        }
        const currentUid = currentUser ? currentUser.uid : null;
        files.forEach(file => {
            const card = document.createElement('div');
            card.className = 'player-card';
            card.dataset.fileKey = file.r2_key;
            card.dataset.userId = file.user_id;
            const modelDisplayName = getModelData(file.model_name).displayName || file.model_name;
            const isLocal = file.r2_key.startsWith('local-');
            
            const audioSrc = isLocal ? '' : `/api/get/${encodeURIComponent(file.r2_key)}`;
            const downloadHandler = isLocal
                ? `handleLocalDownload(event, '${file.r2_key}')`
                : `this.href='/api/get/${encodeURIComponent(file.r2_key)}'`;
            
            const cacheItem = localDataStore.get(file.r2_key);
            const contentType = isLocal ? (cacheItem ? cacheItem.blob.type : 'audio/mp3') : `audio/${file.r2_key.split('.').pop()}`;
            const formatConfig = getFormatConfigByContentType(contentType);
            const downloadFilename = createSafeFileName(file.model_name, file.text_content, formatConfig.extension);
            
            const isOwnFile = currentUid && file.user_id === currentUid;
            const ownerUsername = file.username || '匿名ユーザー';
            const ownerIndicator = isOwnFile ? `<span class="is-own">(自分)</span>` : '';
            
            let actionButton = '';
            if (isOwnFile) {
                actionButton = isLocal ? '' : `<button class="icon-btn btn-delete-r2" title="削除">🗑️</button>`;
            } else if (!isLocal) {
                 actionButton = `<button class="icon-btn btn-view-user-files" title="この投稿者の他の音声">👤</button>`;
            }

            card.innerHTML = `
                <div class="card-main">
                    <div style="margin-bottom: 8px;">
                        <p class="card-owner-info">
                            <span>${modelDisplayName}</span>
                            <span class="username">${ownerUsername}${ownerIndicator}</span>
                        </p>
                        <p style="margin: 0; color: #333; word-break: break-all;">${file.text_content}</p>
                    </div>
                    <audio controls preload="none" src="${audioSrc}" onplay="handleAudioPlay(this, '${file.r2_key}')"></audio>
                </div>
                <div class="player-actions">
                     <a onclick="${downloadHandler}" download="${downloadFilename}" class="icon-btn download-link" title="ダウンロード">📥</a>
                     ${actionButton}
                </div>
            `;
            r2GalleryContainer.appendChild(card);
        });
    }

    function handleAudioPlay(audioElement, key) {
        if (key.startsWith('local-') && !audioElement.src.startsWith('blob:')) {
            const localData = localDataStore.get(key);
            if (localData) {
                const url = URL.createObjectURL(localData.blob);
                audioElement.src = url;
                audioElement.play();
                audioElement.onended = () => URL.revokeObjectURL(url);
            }
        }
    }

    function handleLocalDownload(event, key) {
        const localData = localDataStore.get(key);
        if (localData) {
            const a = event.currentTarget;
            const url = URL.createObjectURL(localData.blob);
            a.href = url;
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }
    }

    function updateR2FilterStatusUI() {
        if (r2GalleryState.userId) {
            r2FilterStatus.innerHTML = `特定のユーザーの投稿を表示中 <button id="clear-user-filter-btn">フィルター解除</button>`;
            r2FilterStatus.style.display = 'block';
            document.getElementById('clear-user-filter-btn').onclick = () => {
                r2GalleryState.userId = '';
                loadR2Gallery();
            };
        } else {
            r2FilterStatus.style.display = 'none';
        }
    }

    function updateR2PaginationUI() {
        r2PaginationControls.style.display = 'flex';
        r2PageInfo.textContent = `ページ ${r2GalleryState.currentPage}`;
        r2PrevPageBtn.disabled = r2GalleryState.currentPage <= 1 || r2GalleryState.isLoading;
        r2NextPageBtn.disabled = !r2GalleryState.hasNextPage || r2GalleryState.isLoading;
    }

    async function loadR2Gallery() {
        if (r2GalleryState.isLoading) return;
        if (!currentUser) { 
            r2GalleryContainer.innerHTML = '<p>ログインして一覧を表示します。</p>';
            return;
        }
        r2GalleryState.isLoading = true;
        r2GalleryContainer.innerHTML = '<p>読み込み中...</p>';
        updateR2PaginationUI();
        updateR2FilterStatusUI();
        try {
            const params = new URLSearchParams({ page: r2GalleryState.currentPage, filter: r2GalleryState.filter });
            if (r2GalleryState.modelId) params.append('modelId', r2GalleryState.modelId);
            if (r2GalleryState.searchText) params.append('searchText', r2GalleryState.searchText);
            if (r2GalleryState.userId) params.append('userId', r2GalleryState.userId);
            
            const response = await fetch(`/api/list?${params.toString()}`);
            if (!response.ok) {
                const errData = await response.json().catch(() => ({error: 'サーバーエラー'}));
                throw new Error(errData.error || '一覧の取得に失敗しました。');
            }
            const filesFromServer = await response.json();
            r2GalleryState.hasNextPage = filesFromServer.length === 10;

            const localFiles = Array.from(localDataStore.entries()).map(([key, data]) => ({
                r2_key: key,
                user_id: currentUser.uid,
                model_name: data.modelId,
                text_content: data.text,
                created_at: data.createdAt,
                username: (userProfile && userProfile.username) ? userProfile.username : '匿名ユーザー'
            })).sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
            
            const combinedFiles = [...localFiles, ...filesFromServer];
            renderR2Gallery(combinedFiles);

        } catch (error) {
            console.error('R2 gallery load error:', error);
            if (currentUser) {
                r2GalleryContainer.innerHTML = `<p class="status-error" style="padding:10px; border-radius:4px;">エラー: ${error.message}</p>`;
            }
            r2GalleryState.hasNextPage = false;
        } finally {
            r2GalleryState.isLoading = false;
            updateR2PaginationUI();
        }
    }

    async function saveAudioToR2(blob, modelId, text, button) {
        if (!currentUser) {
            setStatus('ログイン情報が確認できません。ページをリロードしてください。', true);
            return;
        }
        if (!blob || !modelId || !text) { 
            setStatus('保存対象の音声データが不完全です。', true);
            return;
        }

        button.disabled = true;
        setStatus('音声を保存中...');
        
        try {
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            await new Promise((resolve, reject) => {
                reader.onloadend = resolve;
                reader.onerror = reject;
            });

            const base64Audio = reader.result.split(',')[1];
            const response = await fetch('/api/upload', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ modelId: modelId, text: text, audioBase64: base64Audio, contentType: blob.type })
            });

            // --- 地獄BAN処理 ---
            if (response.status === 202) {
                const data = await response.json();
                if (data.action === 'cache') {
                    const localKey = `local-${crypto.randomUUID()}`;
                    localDataStore.set(localKey, { blob, modelId, text, createdAt: new Date().toISOString() });
                    setStatus(`音声の保存が完了しました。`);
                    
                    const r2TabButton = document.querySelector('.tab-button[data-tab="r2-gallery"]');
                    if (r2TabButton.classList.contains('active')) {
                        await loadR2Gallery();
                    } else {
                        r2TabButton.click();
                    }
                    return; // 処理をここで終了
                }
            }
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: response.statusText }));
                throw new Error(errorData.error || "保存に失敗しました");
            }

            // --- 通常の成功処理 ---
            setStatus(`音声の保存が完了しました。`);
            const r2TabButton = document.querySelector('.tab-button[data-tab="r2-gallery"]');
            if(r2TabButton && !r2TabButton.classList.contains('locked-feature')) {
                r2TabButton.click();
            }
        } catch (err) { 
            console.error('Save error:', err);
            setStatus(err.message, true);
        } finally {
            button.disabled = false;
        }
    }
    
    function setupStorageEventListeners() {
        saveToR2Btn.addEventListener('click', async () => {
            await saveAudioToR2(currentCombinedAudioBlob, getCurrentModelId(), currentCombinedAudioInfo.text, saveToR2Btn);
        });
        savePreviewToR2Btn.addEventListener('click', async () => {
            await saveAudioToR2(currentPreviewAudioBlob, getCurrentModelId(), currentPreviewAudioInfo.text, savePreviewToR2Btn);
        });
        refreshR2GalleryBtn.addEventListener('click', () => { 
            r2GalleryState.currentPage = 1; 
            r2GalleryState.userId = ''; 
            loadR2Gallery(); 
        });
        r2FilterMineToggle.addEventListener('change', () => { 
            r2GalleryState.filter = r2FilterMineToggle.checked ? 'mine' : 'all'; 
            r2GalleryState.currentPage = 1; 
            r2GalleryState.userId = ''; 
            loadR2Gallery(); 
        });
        const handleSearch = () => { 
            r2GalleryState.modelId = r2SearchModelSelect.value; 
            r2GalleryState.searchText = r2SearchTextInput.value; 
            r2GalleryState.currentPage = 1; 
            r2GalleryState.userId = ''; 
            loadR2Gallery(); 
        };
        r2SearchModelSelect.addEventListener('change', handleSearch);
        r2SearchTextInput.addEventListener('input', handleSearch);
        r2PrevPageBtn.addEventListener('click', () => { if (r2GalleryState.currentPage > 1) { r2GalleryState.currentPage--; loadR2Gallery(); } });
        r2NextPageBtn.addEventListener('click', () => { if (r2GalleryState.hasNextPage) { r2GalleryState.currentPage++; loadR2Gallery(); } });
        r2GalleryContainer.addEventListener('click', async (e) => {
            const card = e.target.closest('.player-card');
            if (!card) return;
            if (e.target.closest('.btn-delete-r2')) {
                const fileKey = card.dataset.fileKey;
                const downloadLink = card.querySelector('.download-link');
                const filename = downloadLink ? downloadLink.download : fileKey;
                if (confirm(`ファイル「${filename}」を完全に削除しますか？この操作は元に戻せません。`)) {
                    try {
                        e.target.closest('.btn-delete-r2').disabled = true;
                        const response = await fetch(`/api/delete/${encodeURIComponent(fileKey)}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error((await response.json()).error || '削除に失敗しました');
                        loadR2Gallery();
                    } catch(error) {
                        alert(error.message);
                        e.target.closest('.btn-delete-r2').disabled = false;
                    }
                }
            } else if (e.target.closest('.btn-view-user-files')) {
                r2GalleryState.userId = card.dataset.userId;
                r2GalleryState.currentPage = 1;
                r2GalleryState.filter = 'all';
                r2FilterMineToggle.checked = false;
                loadR2Gallery();
            }
        });
    }
