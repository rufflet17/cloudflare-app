                // `saveSetting`ã¯æ—¢å­˜ã®è¨­å®šã¨ãƒãƒ¼ã‚¸ã—ã¦ãã‚Œã‚‹
                await saveSetting(modelId, { [key]: value });
            } catch (error) {
                console.error(`è¨­å®šã®ä¿å­˜ã«å¤±æ•— (${key}):`, error);
            }
        }

        speedSlider.addEventListener('input', () => {
            speedValue.textContent = parseFloat(speedSlider.value).toFixed(1);

        speedSlider.addEventListener('change', () => saveSliderSetting(speedSlider));

        volumeSlider.addEventListener('input', () => {
            volumeValue.textContent = parseFloat(volumeSlider.value).toFixed(1);
        });
        volumeSlider.addEventListener('change', () => saveSliderSetting(volumeSlider));

        modelSelectTts.addEventListener('change', applyModelTtsSettings);
        
        // app.js ã«ã‚ˆã£ã¦ãƒ¢ãƒ‡ãƒ«ãƒªã‚¹ãƒˆãŒéåŒæœŸã§èª­ã¿è¾¼ã¾ã‚ŒãŸå¾Œã€åˆæœŸè¨­å®šã‚’é©ç”¨ã™ã‚‹ãŸã‚ã®ç›£è¦–
        const observer = new MutationObserver((mutationsList) => {
            for(let mutation of mutationsList) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    applyModelTtsSettings(); // æœ€åˆã®ãƒ¢ãƒ‡ãƒ«ãŒé¸æŠã•ã‚ŒãŸçŠ¶æ…‹ã§è¨­å®šã‚’é©ç”¨
                    observer.disconnect(); // ç›®çš„ã‚’é”æˆã—ãŸã®ã§ç›£è¦–ã‚’åœæ­¢
                    return;
                }
            }
        });
        if (modelSelectTts) {
            observer.observe(modelSelectTts, { childList: true });
        }
        // â˜…â˜…â˜… END: MODIFIED Initialization for TTS Sliders and Settings â˜…â˜…â˜…

        const startBgAdjustBtn = document.getElementById('start-bg-adjust-btn');

                    bgAdjustToggle.dispatchEvent(new Event('change', { bubbles: true }));
                }
            });
        }
    });
