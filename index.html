    const firebaseConfig = {

    // â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…

    // â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…
    
    document.addEventListener('DOMContentLoaded', () => {

        // --- åˆæœŸåŒ–å‡¦ç† ---

        function setupEventListeners() {

            // R2ã‚®ãƒ£ãƒ©ãƒªãƒ¼é–¢é€£
            document.getElementById('refresh-r2-gallery-btn').addEventListener('click', () => refreshR2Gallery(true));

            // â˜…ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³

        }

        // --- ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆãƒ­ã‚¸ãƒƒã‚¯ ---
        function switchTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`.tab-button[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(`tab-${tabId}`).classList.add('active');

        // --- ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ ---
        async function loadModels() {
            try {
                const response = await fetch('/get-models');
                const models = await response.json();
                const selects = document.querySelectorAll('#model-select-tts, #model-select-bg, #r2-search-model-select');
                selects.forEach(select => {
                    if (select.id !== 'r2-search-model-select') {

                    models.forEach(model => {

        // --- éŸ³å£°ç”Ÿæˆå‡¦ç† (å¤‰æ›´ãªã—) ---
        async function handleGenerateClick() { /* ... æ—¢å­˜ã®ã‚³ãƒ¼ãƒ‰ ... */ }


        // â˜…â˜…â˜…â˜…â˜… R2ã‚®ãƒ£ãƒ©ãƒªãƒ¼é–¢é€£ã®é–¢æ•° (å¤§å¹…å¤‰æ›´) â˜…â˜…â˜…â˜…â˜…
        
        // R2ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚’æ›´æ–°ã™ã‚‹ãƒ¡ã‚¤ãƒ³é–¢æ•°
        async function refreshR2Gallery(resetPage = false) {
            if (resetPage) {
                r2GalleryCurrentPage = 1;
            }
        
            const r2GalleryContainer = document.getElementById('r2-gallery-container');
            const refreshBtn = document.getElementById('refresh-r2-gallery-btn');
            const paginationControls = document.getElementById('r2-pagination-controls');
        
            r2GalleryContainer.innerHTML = '<p>èª­ã¿è¾¼ã¿ä¸­...</p>';
            refreshBtn.disabled = true;
            paginationControls.style.display = 'none';
        
            const modelFilter = document.getElementById('r2-search-model-select').value;
            const textFilter = document.getElementById('r2-search-text-input').value;
            const showMyUploadsOnly = document.getElementById('show-my-uploads-only').checked;
        
            try {
                const url = new URL('/api/list', window.location.origin);
                url.searchParams.append('page', r2GalleryCurrentPage);
                if (modelFilter) url.searchParams.append('model', modelFilter);
                if (textFilter) url.searchParams.append('text', textFilter);
        
                const response = await fetch(url.toString());

                const data = await response.json();
        
                // â˜… ã€Œè‡ªåˆ†ã®æŠ•ç¨¿ã®ã¿ã€ã§ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å´ã§ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
                let filesToDisplay = data.items;
                let totalItemsForPagination = data.totalItems;

                if (showMyUploadsOnly && currentUser && currentUser.uid) {
                    filesToDisplay = data.items.filter(file => file.user_id === currentUser.uid);
                    // æ³¨æ„: ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³è¡¨ç¤ºã¯ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‹ã‚‰è¿”ã•ã‚ŒãŸç·æ•°ã«ä¾å­˜ã™ã‚‹ãŸã‚ã€
                    // ãƒ•ãƒ­ãƒ³ãƒˆã§ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã¯è¡¨ç¤ºä»¶æ•°ãŒå°‘ãªããªã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ã€‚
                    // å³å¯†ãªãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ã‚’å®Ÿè£…ã™ã‚‹ã«ã¯ã€ã“ã®ãƒ•ã‚£ãƒ«ã‚¿æ¡ä»¶ã‚‚ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã«é€ã‚‹ã®ãŒç†æƒ³ã§ã™ã€‚
                }

                displayR2Gallery(filesToDisplay);
                updatePaginationControls(totalItemsForPagination, data.pageSize);
        
            } catch (error) {
                console.error("Error refreshing R2 gallery:", error);
                r2GalleryContainer.innerHTML = `<p style="color: red;">ä¸€è¦§ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}</p>`;
            } finally {

            }
        }
        
        // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã®æç”»é–¢æ•°
        function displayR2Gallery(files) {
            const r2GalleryContainer = document.getElementById('r2-gallery-container');
            r2GalleryContainer.innerHTML = '';
            if (files.length === 0) {
                r2GalleryContainer.innerHTML = '<p>è©²å½“ã™ã‚‹éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;

        }

        // R2ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚«ãƒ¼ãƒ‰ä½œæˆ
        function createR2PlayerCard(file) {
            const card = document.createElement('div');
            card.className = 'player-card';
            card.dataset.key = file.r2_key;

            const audioSrc = `/api/get/${encodeURIComponent(file.r2_key)}`;

            // æœ¬äººç¢ºèª
            const isOwner = currentUser && currentUser.uid === file.user_id;

            card.innerHTML = `

                    <p><strong>ãƒ¢ãƒ‡ãƒ«:</strong> ${file.model_name.split('/').pop()}</p>
                    <p><strong>ãƒ†ã‚­ã‚¹ãƒˆ:</strong> ${file.text_content}</p>
                    <audio controls src="${audioSrc}"></audio>
                    <small>æŠ•ç¨¿æ—¥æ™‚: ${new Date(file.created_at).toLocaleString()}</small>
                </div>
                <div class="card-actions-wrapper">
                    <div class="player-actions">
                        ${isOwner ? `<button class="btn-delete-r2 icon-btn" title="å‰Šé™¤">ğŸ—‘ï¸</button>` : ''}
                    </div>
                </div>
            `;

            if (isOwner) {
                card.querySelector('.btn-delete-r2').addEventListener('click', async (e) => {
                    e.target.disabled = true;
                    if (confirm('ã“ã®éŸ³å£°ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                        await deleteFromR2(file.r2_key);

                    }

            return card;
        }

        // R2ã‹ã‚‰å‰Šé™¤ã™ã‚‹å‡¦ç†
        async function deleteFromR2(key) {
            if (!idToken) {
                alert('å‰Šé™¤ã™ã‚‹ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™ã€‚');
                return;
            }
            try {
                const response = await fetch(`/api/delete/${encodeURIComponent(key)}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${idToken}` }
                });
                if (!response.ok) throw new Error('Delete failed');
                document.querySelector(`.player-card[data-key="${key}"]`).remove();
                alert('å‰Šé™¤ã—ã¾ã—ãŸã€‚');
            } catch (error) {
                console.error("Error deleting from R2:", error);
                alert('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            }
        }
        
        // â˜…ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³UIã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updatePaginationControls(totalItems, pageSize) {
            const paginationControls = document.getElementById('r2-pagination-controls');
            const pageInfo = document.getElementById('r2-page-info');
            const prevBtn = document.getElementById('r2-prev-page-btn');

            if (totalItems <= pageSize && r2GalleryCurrentPage === 1) {

            const totalPages = Math.ceil(totalItems / pageSize);
            pageInfo.textContent = `ãƒšãƒ¼ã‚¸ ${r2GalleryCurrentPage} / ${totalPages || 1}`;
        
            prevBtn.disabled = r2GalleryCurrentPage <= 1;
            nextBtn.disabled = r2GalleryCurrentPage >= totalPages;
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’åˆæœŸåŒ–
        initApp();
    });

    // ã“ã“ã«ã€éŸ³å£°ç”Ÿæˆ(`handleGenerateClick`)ã‚„UIè¨­å®šãªã©ã€å¤‰æ›´ã®ãªã„ä»–ã®JavaScripté–¢æ•°ã‚’é…ç½®ã—ã¾ã™ã€‚
    // é•·ããªã‚‹ãŸã‚ã€ä¸»è¦ãªå¤‰æ›´ç‚¹ã®ã¿ã‚’è©³ç´°ã«è¨˜è¿°ã—ã¾ã—ãŸã€‚
